{% extends 'main/front/base.html' %}
{% load static %}
{% block MainContent %}
<div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<section style="padding: 4% 0% 1%;">
    <div class="row" >
        <div class="container">
            <div class="card">
                <div class="card-body">
                   <h3>Welcome to Zogo Tickect Api</h3>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock MainContent %}
